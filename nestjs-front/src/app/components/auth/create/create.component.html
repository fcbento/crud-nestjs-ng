<div *ngIf="showChooseRegisterType" class="login-section">

    <div class="row center-xs">
        <div class="col xs-12">
            <div class="container-radio">
                <ul>
                    <li>
                        <input type="radio" id="f-option" name="selector" (click)="escolha('candidato')">
                        <label for="f-option">Candidato</label>
                        <div class="check"></div>
                    </li>

                    <li>
                        <input type="radio" id="s-option" name="selector" (click)="escolha('empresa')">
                        <label for="s-option">Empresa</label>
                        <div class="check">
                            <div class="inside"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row center-xs">
        <div class="col xs-12">
            <i class="fa fa-arrow-circle-right fa-3x i-fa" placement="bottom" ngbTooltip="Prosseguir" (click)="prosseguirCadastro()"></i>
        </div>
    </div>
</div>

<app-create-user *ngIf="showCreateUser"></app-create-user>
<app-create-company *ngIf="showCreateCompany"></app-create-company>
