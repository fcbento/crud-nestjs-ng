<form [formGroup]="loginForm" (ngSubmit)="login()">

    <div class="form-group row">
        <label for="email" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-12">
            <input type="text" pattern="^\S+@\S+$" class="form-control" id="email" placeholder="example@email.com"
                formControlName="email" required>

            <div *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
                <ngb-alert [dismissible]="false" type="warning">
                    <strong> <i class="fa fa-info-circle"></i> Email</strong> is required
                </ngb-alert>
            </div>

            <div *ngIf="loginForm.get('email').hasError('pattern') && loginForm.get('email').touched">
                <ngb-alert [dismissible]="false" type="warning">
                    <strong> <i class="fa fa-info-circle"></i> Email</strong> is invalid
                </ngb-alert>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="description" class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-12">
            <input type="password" class="form-control" id="description" placeholder="Password"
                formControlName="password" required>

            <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
                <ngb-alert [dismissible]="false" type="warning">
                    <strong> <i class="fa fa-info-circle"></i> Password</strong> is required
                </ngb-alert>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-success btn-lg" [disabled]="loginForm.get('email').hasError('required') ||
                        loginForm.get('email').hasError('pattern') ||
                        loginForm.get('password').hasError('required')">
        Login
    </button>

</form>
